<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS test | DSA</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1 class="main-title">DSA tests / learning</h1>
        <ul class="menuLine">
            <li><img src="pictures/menu.svg" alt="Menu" onclick="menuToggle()"></li>
        </ul>
    </header>
    <div id="menuWrapper" class="menu">
        <ul id="menuBar" class="menu">
            
        </ul>

    </div>
    <div class="main-content">
        <section>
            <style>
                #knTree-canvas{
                    background-color: white;

                }
            </style>
            <h2>k-n tree test</h2>
            <canvas id="knTree-canvas">

            </canvas>
            <input type="range" name="knTree-X" id="knTree-X" oninput="knTree.setPoint()">
            <input type="range" name="knTree-Y" id="knTree-Y" oninput="knTree.setPoint()">
            <button id="genPoints" onclick="knTree.genPoints()">Generate points</button>
            <p id="knTree-closest"></p>
            
        </section>
        <script src="scripts/DSA.js"></script>
    </div>
    
    <script src="scripts/siteBuild.js"></script>
</body>
</html>
