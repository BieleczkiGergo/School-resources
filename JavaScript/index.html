<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript test site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="rinnegan.css">

</head>
<body>
    <header>
        <h1 class="main-title">JavaScript test site</h1>

    </header>
    <div class="menubar"></div>
    <section class="main-content">
        <h2 class="title">Canvas test</h2>
        <script src="canvasTest.js" defer></script>
        <canvas id="canvas1">

        </canvas>
        <p class="canvas1-exc"></p>
        <button id="draw" onclick="draw()" class="navbutton">Draw</button>

        <hr>

        <h2 class="title">Bezier curve cutting algorithm</h2>
        <canvas id="bezier-cut-canvas">

        </canvas>
        <p>Cut the bezier curve</p>
        <input type="range" name="bCut-f" id="bezier-cut-range-f" oninput="bezierCutRefresh()" min="0" max="100" value="100">
        <label>Cut from front</label>
        <br>
        <input type="range" name="bCut-b" id="bezier-cut-range-b" oninput="bezierCutRefresh()" min="0" max="100" value="100">
        <label>Cut from back</label>

        <hr>

        <h2 class="title">Laser game</h2>
        <canvas id="game1-canvas" height="750" width="750">

        </canvas>
        <script src="laser.js"></script>

        <hr>

        <h2 class="title">Clean up game</h2>
        <table id="cleanup-host">

        </table>
        <script src="cleanup.js"></script>
        <hr>
    </section>

    <script src="functest.js"></script>
</body>
</html>
